name: Deploy Application

on:
  push:
    branches:
      - develop     # Trigger when pushing to 'dev' branch
      - main    # Trigger when pushing to 'main' branch
  workflow_dispatch:  # Allows manual trigger from GitHub UI
    inputs:
      environment:
        description: 'Choose the environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

jobs:
  deploy_dev:
    if: github.ref == 'refs/heads/develop'  # Deploy when code is pushed to 'dev'
    runs-on: ubuntu-latest
    environment:
      name: dev
     
  
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.x'
      
     

  deploy_prod:
  
    if: github.ref == 'refs/heads/main'  # Deploy when code is pushed to 'main'
    runs-on: ubuntu-latest
    environment:
      name: prod
      url: ${{ steps.deploy_prod.outputs.url }}
    needs: deploy_dev  # Make sure dev is deployed first (if necessary)
    # approval: true  # Manual approval step before deployment
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.x'




